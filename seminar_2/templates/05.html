{% extends 'base.html' %}
{%block title%}
    {{super()}} - {{title}}
{%endblock%}
{%block content%}
<div class="row">
<form action="{{ url_for('calc') }}" method="POST">
    <div class="form-group">
        <label for="first">Число 1</label>
        <input type="number" class="form-control" step="any" id="first" name="first" required>
    </div>
    <div class="form-group">
        <label for="action">Действие</label>
        <select class="form-control" id="action" name="action" required>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </div>
    <div class="form-group">
        <label for="second">Число 2</label>
        <input type="number"  step="any" class="form-control" id="second" name="second" required>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
</div>
{%endblock%}
